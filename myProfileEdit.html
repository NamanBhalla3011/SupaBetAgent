<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Profile Edit</title>
    <link rel="stylesheet" href="css/agentStyles.css" />
    <link rel="stylesheet" href="css/navigation.css" />
    <link rel="stylesheet" href="css/table.css" />
    <link rel="shortcut icon" href="images/Logo.jpeg" type="image/x-icon" />
    <link rel="stylesheet" href="css/popUp.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

  </head>
  <body>
    <div class="container">
      <header>
        <img src="images/Logo.jpeg" alt="SupaBets" />

        <div class="dropdown">
          <i class="fa-solid fa-user" onclick="logout()"></i>
          <div id="myDropdown" class="dropdown-content">
            <a href="myProfile.html">My Profile</a>
            <a href="index.html">Logout</a>
          </div>
        </div>
      </header>
      <div class="flex">
        <!-- Navigation -->
        <div class="navbar" id="navigations">
          <a href="createWithdrawalRequest.html" class="">
            <i
              class="fa-solid fa-money-bill"
              style="font-size: 16px; margin-right: 8px"
            ></i>
            Create Withdrawal Request</a
          >
          <a href="transactionHistory.html" class=""
            ><i
              class="fa-solid fa-credit-card"
              style="font-size: 16px; margin-right: 8px"
            ></i>
            Transaction History</a
          >
        </div>
        <!-- Content -->
        <div class="content">
          <h2>Edit Profile Details</h2>
          <div class="manage">
            <div class="row flex">
              <div class="search-bar">
                <a href="myProfile.html">
                  <input type="submit" value="Go Back" name="" id=""
                /></a>
                <!-- <img src="images/arrow-left-icon.svg" alt="" class="back" /> -->
                <i class="fa-solid fa-arrow-left back"></i>
              </div>
            </div>

            <div class="agent-update-table">
              <table>
                <tr>
                  <td><label for="">Name</label></td>
                  <td><input type="input" name="" id="" value="Jack" /></td>
                </tr>
                <tr>
                  <td><label for="">Email</label></td>
                  <td>
                    <input type="Email" name="" id="" value="jack@gmail.com" />
                  </td>
                </tr>
                <tr>
                  <td><label for="">Contact No.</label></td>
                  <td><input type="Tel" name="" id="" value="736456778" /></td>
                </tr>
                <tr>
                  <td colspan="2">
                    <input
                      type="submit"
                      value="Save"
                      class="apply-btn"
                      onclick="successfulPopUp()"
                    />
                  </td>
                </tr>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- PopUp -->
    <div class="successful-overlay" id="successful-overlay">
      <!-- Successful -->
      <div class="successful">
        <img src="images/check-mark-circle-line-icon.svg" alt="" />
        <h3>Profile Updated Successfully</h3>
        <form action="myProfile.html">
          <input type="submit" value="Close" />
        </form>
      </div>
    </div>
    <script>
      function successfulPopUp() {
        let successOverlay = document.getElementById("successful-overlay");
        successOverlay.style.display = "block";
      }
      function redirect2() {
        location.replace("myProfile.html");
      }

      //   Logout
      function logout() {
        let content = document.getElementById("myDropdown");
        if (content.style.display == "block") {
          content.style.display = "none";
        } else {
          content.style.display = "block";
        }
      }
    </script>
  </body>
</html>
