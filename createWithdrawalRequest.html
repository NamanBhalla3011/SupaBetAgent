<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Withdrawal Request</title>
    <link rel="stylesheet" href="css/agentStyles.css" />
    <link rel="stylesheet" href="css/navigation.css" />
    <link rel="stylesheet" href="css/table.css" />
    <link rel="shortcut icon" href="images/Logo.jpeg" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <img src="images/Logo.jpeg" alt="SupaBets" />

        <div class="dropdown">
          <i class="fa-solid fa-user" onclick="logout()"></i>
          <div id="myDropdown" class="dropdown-content">
            <a href="myProfile.html">My Profile</a>
            <a href="index.html">Logout</a>
          </div>
        </div>
      </header>
      <div class="flex">
        <!-- Navigation -->
        <div class="navbar" id="navigations">
          <a href="createWithdrawalRequest.html" class="active">
            <i
              class="fa-solid fa-money-bill"
              style="font-size: 16px; margin-right: 8px"
            ></i>
            Create Withdrawal Request</a
          >
          <a href="transactionHistory.html" class=""
            ><i
              class="fa-solid fa-credit-card"
              style="font-size: 16px; margin-right: 8px"
            ></i>
            Transaction History</a
          >
        </div>
        <!-- Content -->
        <div class="content">
          <h2>Create Withdrawal Request</h2>

          <div class="row">
            <h3>Select Payment Method</h3>
            <img src="images/SupaBetsVoucher.png" alt="" />
          </div>
          <div class="manage">
            <div class="agent-update-table">
              <table>
                <tr>
                  <td><label for="">Enter Voucher Code</label></td>
                  <td><input type="input" name="" id="" /></td>
                </tr>
                <tr>
                  <td>
                    <input
                      type="submit"
                      value="Submit"
                      class="submit"
                      onclick="successfulPopUp()"
                    />
                  </td>
                  <td>
                    <input
                      type="submit"
                      value="Cancel"
                      class="cancel"
                      onclick="successfulPopUp()"
                    />
                  </td>
                </tr>
                <tr>
                  <td><label for="">Balance Amount</label></td>
                  <td>
                    <input type="Email" name="" id="" value="500" disabled />
                  </td>
                </tr>
                <tr>
                  <td><label for="">Enter Amount</label></td>
                  <td><input type="Tel" name="" id="" /></td>
                </tr>
                <tr>
                  <td>
                    <input
                      type="submit"
                      value="Proceed"
                      class="submit"
                      onclick="successfulPopUp()"
                    />
                  </td>
                  <td>
                    <input
                      type="submit"
                      value="Cancel"
                      class="cancel"
                      onclick="successfulPopUp()"
                    />
                  </td>
                </tr>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      //   Logout
      function logout() {
        let content = document.getElementById("myDropdown");
        if (content.style.display == "block") {
          content.style.display = "none";
        } else {
          content.style.display = "block";
        }
      }
    </script>
  </body>
</html>
